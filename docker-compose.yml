services:
  togglsync:
    build: .
    container_name: togglsync
    ports:
      - "8093:8000"
    volumes:
      - ./data:/data:rw
    env_file:
      - .env
    environment:
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
